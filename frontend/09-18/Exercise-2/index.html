<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events Exercise</title>
    <style>
        /* CSS to set initial background color */
        body {
            background-color: white;
        }
    </style>
</head>
<body>

<!-- Button with inline event handler -->
<button class="btn btn_inline" onclick="changeBackground()">Change Background Color</button>

<script>
    // JavaScript function to change the background color
    function changeBackground() {
        // Generate a random color for the background
        const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
        
        // Set the background color of the body to the random color
        document.body.style.backgroundColor = randomColor;
    }
</script>

</body>
</html>
